<div class="content" role="main">
  <div class="code">
    <h3>
      Your Code: {{ activeCode }}
      <h4>Seconds Counter: {{ timeCount }}</h4>
    </h3>
    <button (click)="activeSwitch()">
      {{ activePanel ? " Generator " : " Payments " }}
    </button>
  </div>
  <div class="card-container">
    <br />
    <app-generator *ngIf="!activePanel" [timer]="timeCount"></app-generator>
    <app-payments *ngIf="activePanel" [activeCode]="activeCode"></app-payments>
  </div>
</div>
