<div class="top-bar">
  <label>Character <i>(letters only)</i></label>
  <input
    class="char-input"
    type="text"
    [(ngModel)]="currentCharacter"
    onkeypress="return (event.charCode > 64 && 
 event.charCode < 91) || (event.charCode > 96 && event.charCode < 123)"
    (keyup)="onKey($event)"
  />
  <button (click)="clickEvent()" [disabled]="activeBtn">Apply</button><br />
  <label class="blue">{{ clickMsg }}</label>
</div>
<br />
<mat-grid-list
  cols="10"
  rowHeight="32px"
  style="width: 460px"
  *ngFor="let line of activeTable"
>
  <div *ngFor="let cellVal of line">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      {{ cellVal }}
    </mat-grid-tile>
  </div>
</mat-grid-list>
